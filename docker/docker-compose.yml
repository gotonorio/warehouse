version: "3.7"
services:
  # 資料保管システム用コンテナ
  warehouse:
    # 相対パスでDockerfileのpathを指定。
    build: ./
    # image名
    image: wh2
    # container名
    container_name: wh2
    restart: always
    # ホスト上のwh2/ディレクトリをcode/としてコンテナにマウントする。
    volumes:
      - ../:/code
    # 環境変数TZを設定。
    environment:
      TZ: "Asia/Tokyo"
    # 本番環境
    # コンテナネットワークだけにポートを公開する場合はexposeするだけ。
    expose:
      - "8100"
    command: /usr/local/bin/gunicorn warehouse.wsgi:application -w 2 -b :8100
    #
    networks:
      - sophiag-network

networks:
  sophiag-network:
    external: true
