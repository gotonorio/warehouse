{% extends "base_single_page.html" %}
{% block navbar %}
<!-- navbar -->
<nav class="navbar is-black is-size-6" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">情報の管理</a>
    <a href="{% url 'notice:news_card' %}" class="button is-primary">戻る</a>
    <!--<a class="navbar-item" href="javascript:void(0);" onclick="window.history.back();">戻る</a>-->
  </div>
</nav>
{% endblock navbar %}
{% block content %}
<div class="container">
  <div class="content has-text-centered">
    <h3 class="text-center">情報ファイル一覧</h3>
  </div>
  <hr>
  <a href="{% url 'information:info_add' %}" class="button is-primary">新規作成</a>
  <a href="{% url 'notice:news_card' %}" class="button is-primary">戻る</a>
  <br>
  <table class="table ">
    <thead>
      <tr>
        <th class="has-text-centered">タイトル</th>
        <th class="has-text-centered">概要</th>
        <th class="has-text-centered">#</th>
      </tr>
    </thead>
    <tbody>
      {% for info in information_list %}
      <tr>
        <td class="has-text-left nowrap">{{ info.title }}</td>
        <td class="has-text-left">{{ info.comment }}</td>
        <td class="has-text-left nowrap">
          <a href="{% url 'information:info_update' info.pk %}" class="button is-small">更新</a>
          <a href="{% url 'information:info_delete' info.pk %}" class="button is-small">削除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% include 'page.html' %}
</div>
{% endblock %}
