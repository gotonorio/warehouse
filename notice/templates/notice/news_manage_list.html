{% extends "base_single_page.html" %}
<!-- navbar -->
{% block navbar %}
<nav class="navbar is-black is-size-6" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">お知らせ管理</a>
    <a class="navbar-item" href="javascript:void(0);" onclick="window.history.back();">戻る</a>
  </div>
</nav>
{% endblock navbar %}
{% block content %}
<div class="container">
  <br>
  <div class="content has-text-centered">
    <h3 class="text-center">お知らせ一覧</h3>
  </div>
  <hr>
  <a href="{% url 'notice:news_create' %}" class="button is-primary">新規作成</a>
  <a href="{% url 'notice:news_card' %}" class="button is-primary">戻る</a>
  <br>
  <br>
  <table class="table table-sm table-responsive-sm mx-auto">
    <thead>
      <tr>
        <th class="has-text-centered">タイトル</th>
        <th class="has-text-centered">内容</th>
        <th class="has-text-centered">#</th>
      </tr>
    </thead>
    <tbody>
      {% for news in news_list %}
      <tr>
        <td class="nowrap has-text-left">{{ news.title }}</td>
        <td>{{ news.comment }}</td>
        <td class="nowrap">
          <a href="{% url 'notice:news_update' news.pk %}" class="button ">更新</a>
          <a href="{% url 'notice:news_delete' news.pk %}" class="button ">削除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% include 'page.html' %}
</div>
{% endblock %}
